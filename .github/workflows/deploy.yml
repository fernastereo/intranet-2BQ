name: ğŸš€ Deploy

on:
  push:
    branches: [main, master, staging]
  pull_request:
    branches: [main, master]
    types: [closed]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - production
          - staging

jobs:
  # Job para validar el cÃ³digo en PRs
  validate:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    name: ğŸ” Validate Code
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test:unit

      - name: ğŸ—ï¸ Test build
        run: npm run build
        env:
          VITE_BASE_API_URL: ${{ secrets.VITE_BASE_API_URL }}
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_AWS_URL: ${{ secrets.VITE_AWS_URL }}

  # Job para hacer deploy a producciÃ³n
  deploy-production:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      # - name: ğŸ§ª Run tests
      #   run: npm run test:unit

      - name: ğŸ—ï¸ Build for production
        run: npm run build:prod
        env:
          VITE_BASE_API_URL: ${{ secrets.VITE_BASE_API_URL }}
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_AWS_URL: ${{ secrets.VITE_AWS_URL }}

      - name: ğŸ“¦ Create deployment package
        run: |
          cd dist
          zip -r ../deployment.zip .
          cd ..
          ls -la deployment.zip

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /httpdocs/ventanilla/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your site should be live at: https://curaduria2barranquilla.com/ventanilla/"

      - name: ğŸ“§ Notify on success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully"
          echo "ğŸ• Deployed at: $(date)"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      - name: ğŸš¨ Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "ğŸ” Check the logs above for details"

  # Job para hacer deploy a staging
  deploy-staging:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/staging') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Staging
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      # - name: ğŸ§ª Run tests
      #   run: npm run test:unit

      - name: ğŸ—ï¸ Build for staging
        run: npm run build:staging
        env:
          VITE_BASE_API_URL: ${{ secrets.FC_VITE_BASE_API_URL }}
          VITE_BASE_URL: ${{ secrets.FC_VITE_BASE_URL }}
          VITE_AWS_URL: ${{ secrets.FC_VITE_AWS_URL }}

      - name: ğŸ“¦ Create deployment package
        run: |
          cd dist
          zip -r ../deployment-staging.zip .
          cd ..
          ls -la deployment-staging.zip

      - name: ğŸš€ Deploy via FTP to Staging
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FC_FTP_HOST }}
          username: ${{ secrets.FC_FTP_USERNAME }}
          password: ${{ secrets.FC_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /projects.fernandocueto.com/2bq/ventanilla/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment to staging completed successfully!"
          echo "ğŸŒ Your site should be live at: https://projects.fernandocueto.com/2bq/ventanilla/"

      - name: ğŸ“§ Notify on success
        if: success()
        run: |
          echo "âœ… Deployment to staging completed successfully"
          echo "ğŸ• Deployed at: $(date)"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      - name: ğŸš¨ Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment to staging failed"
          echo "ğŸ” Check the logs above for details"
